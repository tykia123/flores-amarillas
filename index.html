<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores Amarillas para Kia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      text-align: center;
      overflow: hidden;
      /* ğŸŒˆ Fondo dinÃ¡mico */
      background: linear-gradient(135deg, #fff7d1, #ffe680, #fbd786, #ffd54f);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    /* AnimaciÃ³n del gradiente */
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #f8b500;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 2rem;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
    }

    .pd {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ğŸ’™ Para Karmita ğŸ’™</h1>
    <p>La mejor Nami ğŸŒŠğŸŸ</p>
    <div class="pd">
      <p>P.D.: perdon por el atraso, pero tengo retraso ğŸ’›</p>
    </div>
  </div>

  <!-- ğŸŒ»ğŸŒ¼ Flores amarillas cayendo -->
  <script>
    const flowers = ["ğŸŒ»","ğŸŒ¼","ğŸ’›"];
    for (let i = 0; i < 25; i++) {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (4 + Math.random() * 6) + "s";
      flower.style.fontSize = (1.5 + Math.random() * 2) + "rem";
      document.body.appendChild(flower);
    }
  </script>
</body>
</html>
