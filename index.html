<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores Amarillas para Karmita</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #333;
      text-align: center;
      overflow: hidden;
      /* 🌈 Fondo con gradiente */
      background: linear-gradient(135deg, #fceabb, #f8b500, #f7e98e, #fbd786);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    /* Animación del gradiente */
    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: float 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #f8b500;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .flowers {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5rem;
      animation: spin 10s linear infinite;
      z-index: 1;
    }

    @keyframes spin {
      from {transform: translateX(-50%) rotate(0deg);}
      to {transform: translateX(-50%) rotate(360deg);}
    }

    .pd {
      margin-top: 20px;
      font-style: italic;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="flowers">🌼🌼🌼🌼🌼</div>
  <div class="card">
    <h1>💙 Para Karmita 💙</h1>
    <p>La mejor Nami 🌊🐟</p>
    <div class="pd">
      <p>P.D.: gracias por lo de ayer, me la pasé increíble 💛</p>
    </div>
  </div>
</body>
</html>
