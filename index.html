<html lang="es">
<head>

  <style>
    :root{
      --bg1:#fff8e7;
      --bg2:#fff2b2;
      --accent:#ffbf00;
      --card:#ffffffcc;
      --water:#6ec5ff;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg,var(--bg1),var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{
      width:100%;
      max-width:900px;
      border-radius:18px;
      background:var(--card);
      box-shadow:0 8px 30px rgba(0,0,0,0.12);
      padding:28px;
      text-align:center;
    }
    h1{
      margin:0 0 8px 0;
      font-size:32px;
      color:#333;
    }
    p.lead{
      margin:0 0 18px 0;
      color:#444;
      font-size:18px;
    }
    .flowers{
      display:flex;
      gap:14px;
      justify-content:center;
      margin:20px 0;
      flex-wrap:wrap;
    }
    .fl{
      font-size:64px;
      transform-origin:center;
      animation:float 6s ease-in-out infinite;
      display:inline-block;
    }
    .fl:nth-child(2n){ animation-duration:5s; }
    .fl:nth-child(3n){ animation-duration:7s; }
